<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>01_Clock</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

  <h1>Timer</h1>
  
    <main>
    
      <div class="player">
      
        <div class="player__tile player-1">
          <div class="player__digits">
            <span id="min1">10</span>:<span id="sec1">00</span>
          </div>
        </div>
        
        <div class="player__tile player-2">
          <div class="player__digits">
            <span id="min2">10</span>:<span id="sec2">00</span>
          </div>
        </div>

        <div class="player__tile player-3">
            <div class="player__digits">
              <span id="min3">10</span>:<span id="sec3">00</span>
            </div>
          </div>

          <div class="player__tile player-4">
            <div class="player__digits">
              <span id="min4">10</span>:<span id="sec4">00</span>
            </div>
          </div>
        
      </div>
      
      <div class="timer__buttons">
        <button class="timer__start-bttn bttn" type="button">START</button>
        <button class="timer__reset-bttn bttn" type="button">RESET</button>
      </div>

    </main>

    <footer>

      <p>Press spacebar or tap on timer after a move to switch player's clock.</p>

    </footer>

    <script src="script.js"></script>


  </body>

</html>
